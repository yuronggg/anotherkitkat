<!DOCTYPE html>
<html>
    <head>
      <!-- this is a commment: you can change the title to anything you want but it is also fine to just leave it
      -->
      <title>template-title</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta name="apple-mobile-web-app-capable" content="yes">
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
      <script src="gesture-detector.js"></script>
      <script src="gesture-handler.js"></script>
    </head>
    <body>
      <!-- this is a commment: for "imageTargetSrc", change "template-mindar" to the filename that you saved when generating the .mind file, make sure the .mind is immediately behind the filename
      -->
      <a-scene 
        mindar-image="imageTargetSrc: template-mindar.mind; filterMinCF:0.0001; filterBeta: 1" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/"
        maxTrack: 1
        gesture-detector
      >

      <!-- this is a commment: update the "template1" and "template2" under "a-assets" depending on file type and how many things you want to show,
        delete extra "a-asset-item" if not in use
      -->
        <a-assets>
          <a-asset-item id="template1" src="template1.glb"></a-asset-item>
          <a-asset-item id="template2" src="template2.gltf"></a-asset-item>
        </a-assets>
  
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  
          
      <!-- this is a commment: "targetIndex: 0" refers to the first image stored in the .mind file, 
        update "template1" accordingly
      -->
        <a-entity mindar-image-target="targetIndex: 0">
          <a-entity
            id="template1-model"
            gltf-model="#template1"
            rotation="0 0 0" 
            position="0 0 0" 
            scale="1 1 1" 
            gesture-handler
            animation-mixer
          >
          </a-entity>             
        </a-entity>
          
      <!-- this is a commment: "targetIndex: 1" refers to the second image stored in the .mind file, 
        update "template2" accordingly,
        delete the entire following chunk of "a-entity" if not in use,
        or copy the entire following chunk of "a-entity" to track more images by changing "targetIndex" to "2" for the third image stored in the .mind file
      -->
        <a-entity mindar-image-target="targetIndex: 1">
          <a-entity
            id="template2-model"
            gltf-model="#template2"
            rotation="0 0 0" 
            position="0 0 0" 
            scale="1 1 1" 
            gesture-handler
            animation-mixer
          >
          </a-entity>             
        </a-entity>
          
      </a-scene>
    </body>
  </html>
